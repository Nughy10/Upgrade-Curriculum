<!-- //PROYECTO REACT -> CURRÍCULUM VITAE | PORTFOLIO.  -->

<!-- index.HTML -> Programa principal (archivo principal de la aplicación en html). -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Importamos los metadatos correspondientes a la configuración de caracteres, -->
    <!-- a la configuración de escalado, a la descripción del proyecto y al tema de fondo. -->
    <!-- Importamos tambien la libreria de iconos qu se encuentra dentro de assets. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Curriculum Vitae using create-react-app"/>
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="Uicons/css/uicons-regular-rounded.css">
    <!-- Importamos el icono de la carpeta publica en dos formatos distintos -->
    <!-- El formato a aplicar dependerá del sistema operativo del usuario -->
    <link rel="icon" href="%PUBLIC_URL%/icon.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.jpg" />
    <!-- El archivo "manifest.json" nos proporciona metadata cuando -->
    <!-- la aplicación web está instalada en un disposivo móbil o un ordenador. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- %PUBLIC_URL" se reemplazará con la URL de la carpeta pública -->
    <!-- durante la compilación. Solo los archivos dentro de la carpeta  -->
    <!-- pública pueden ser referenciados desde el HTML. -->
    <!-- Definimos el título de la aplicacion (pestaña del navegador). -->
    <title>CV Pau Isach Noguera</title>
  </head>

  <!-- Definimos un contenedor principal con la id "root", gracias a este div -->
  <!-- podremos hacer funcionar nuestra aplicación, sin esto NO funciona NADA. -->
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

</html>
